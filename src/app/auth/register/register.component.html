<div>
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <div>
      <label for="username">username:</label>
      <input
        type="username"
        id="username"
        [(ngModel)]="username"
        name="username"
      />
    </div>
    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
      />
    </div>
    <button type="submit">Register</button>
    <div *ngIf="error">{{ error }}</div>
  </form>
</div>
