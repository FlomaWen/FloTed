<div>
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div>
      <label for="username">username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" />
    </div>
    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
      />
    </div>
    <button type="submit">Login</button>
    <div *ngIf="error">{{ error }}</div>
  </form>
</div>
