<main class="main">
  <div class="content">
    <h1>{{ title }}</h1>
    <div *ngIf="articles">
      <h1>Liste des Articles</h1>
      <ul>
        <li *ngFor="let article of articles">
          {{ article.couleur }}
        </li>
      </ul>
    </div>
  </div>
</main>
